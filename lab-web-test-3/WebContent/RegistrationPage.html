<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="RegistrationPageSpecs.css">
</head>
<body>
    <p class="p1"><b>Create an Account</b></p> 
    <p class="p2"><b>It's Free and always will be</b></p>
    <form action="/lab-web-test-3/test3" method="post">
        <table>
        	<tr>
                <td class="td1">First Name<span style="color: red;">*</span></td>
                <td class="td2"><input type="text" name="fname" placeholder="First Name" > </td>
            </tr>
            <tr>
                <td class="td1">Last Name<span style="color: red;">*</span></td>
                <td class="td2"><input type="text" name="lname" placeholder="Last Name" > </td>
            </tr>
            <tr>
                <td class="td1">Email Address<span style="color: red;">*</span></td>
                <td class="td2"><input type="text" name="eMail" placeholder="Email Address" ></td>
                
            </tr>
            <tr>
                <td class="td1">Password<span style="color: red;">*</span></td>
                <td class="td2"><input type="password" name="password" placeholder="More than 6 Characters"></td>
            </tr>
            <tr>
                <td class="td1">Retype Password<span style="color: red;">*</span></td>
                <td class="td2"><input type="password" name="rePassword" ></tdclass="td2">
            </tr>
            <tr>
                <td class="td1">Country<span style="color: red;">*</span></td>
                <td class="td2">
                    <select name="country">
                        <option>India</option>
                        <option>America</option>
                        <option>China</option>
                        <option>Pakistan</option>
                        <option>Sri Lanka</option>
                    </select>
                </tdclass="td2">
            </tr>
            
            <tr>
                <td></td>
                <td class="td2"><button><span style="color: white;">Create Account</span></button></td>
            </tr>
        </table>
    </form>
</body>
</html>
